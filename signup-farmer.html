  <body>



    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create a farmer account.</p>
          <hr>
      
          <label for="name"><b>Farmer's Name</b></label>
          <input type="text" placeholder="Full name" name="name" required>
          <label for="farmname"><b>Farm name</b></label>
          <input type="text" placeholder="Farm Name" name="farm" required>
          <label for="location"><b>Farm Location</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="signinbtn">Sign in</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
